<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Oficina Mecânica - Lava Car</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Oficina Mecânica - Lava Car</h1>
    </div>

    <div class="col-4 m-auto pt-3 pb-2 text-center">
        <a href="{% url 'formulario'%}" class="btn btn-success">Adicionar</a>
        <a href="{% url 'servicos'%} " class="btn btn-light">Serviços</a>
        <a href="{% url 'produtos'%} " class="btn btn-dark">Produtos</a>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <form method="get">
          <input type="text" id="search" name="search" class="form-control" placeholder="Buscar...">
      </form>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>            
              <th scope="col">Protocolo</th>
              <th scope="col">Veiculo</th>
              <th scope="col">Modelo</th>
              <th scope="col">Cor</th>
              <th scope="col">Serviço</th>
              <th scope="col">Entrada</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for i in dados%}
            <tr>
               <th>{{i.protocolo}}</th>
               <th>{{i.veiculo}}</th>
               <td>{{i.modelo}}</td>
               <td>{{i.cor}}</td>
               <td>{{i.servico}}</td>
               <td>{{i.entrada}}</td>
               <td>
                   <a href=" " class="btn btn-info">Visualizar</a>
                   <a href=" " class="btn btn-primary">Editar</a>
                   <a href=" " class="btn btn-danger btnDel">Deletar</a>
               </td>
             </tr>
             {% endfor %} 
          </tbody>
        </table>
    </div>

</body>
</html>
